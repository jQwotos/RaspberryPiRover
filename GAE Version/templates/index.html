<!DOCTYPE html>
<html>
  <head>
    <title>Jason's RaspberryPiRoverController</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <h3 class="text-center">Jason's Test Blog</h3>
    <hr />
    <div class="container">
      <form method="post" id="controls">
        <div class="form-group">
          <input type="radio" name="direction" value="forward"/>
          <input type="radio" name="direction" value="backward"/>
          <input type="radio" name="direction" value="left"/>
          <input type="radio" name="direction" value="right"/>
          <input type="radio" name="direction" value="stop" />
        </div>
      </form>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script>
    $(document).ready(function()) {
      $('#controls').change(function(){
        $('form').submit();
      });
    });
    </script>
  </body>
</html>
